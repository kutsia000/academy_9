<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მთავარი</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/bae3bb8bdf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>

    <section class="map-container">
        <div class="map">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.6708556291564!2d44.777501715435726!3d41.70604067923618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cce279d4447%3A0x5dbd3cd2172832a9!2sVasil%20Petriashvili%20Street%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1630747673220!5m2!1sen!2sge" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <section class="form-container">
        <div class="contact-title-container">
           <div class="contact-sub">
               <h3>contact</h3>
           </div>
           <div class="contact-title">
               <span>Contact us to get 
                free support</span>
           </div>
        </div>

        <form action="#" class="form-wraper">
            <textarea class="form-textarea" name="description" id="description" placeholder="Description"></textarea>
            <div class="left-block">
                <input class="form-input" name="subject" type="text" id="subject" placeholder="Subject" required>
                <input class="form-input" name="name" type="text" id="name" placeholder="Name / Surname" required>
                <input class="form-input" name="email" type="email" id="email" placeholder="Email" required>
                <button class="btn-send" type="submit">
                    <span class="btn-content">
                        <span>Send</span>
                        <i class="far fa-paper-plane"></i>
                    </span>
                </button>
            </div>            
        </form>
    </section>

    <section class="cards-container">
        <div class="cards">
            <div class="card">
                <div class="card-logo-container">
                    <div class="card-logo">
                        <i class="far fa-envelope"></i>
                    </div>
                </div>
                <div class="card-title">
                    <h3>Email</h3>
                </div>
                <div class="card-text">
                    <ul>
                        <li>example@yahoo.com</li>
                        <li>exampleemail2@yahoo.com</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="card-logo-container">
                    <div class="card-logo">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
                <div class="card-title">
                    <h3>Phone</h3>
                </div>
                <div class="card-text">
                    <ul>
                        <li>+0 320 422 4254</li>
                        <li>+0 342 552 523</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="card-logo-container">
                    <div class="card-logo">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
                <div class="card-title">
                    <h3>Location</h3>
                </div>
                <div class="card-text">
                    <ul>
                        <li>Main Str Chicago Ilinois</li>
                        <li>Main Street New York City</li>
                    </ul>
                </div>
            </div>
        </div>        
    </section>

    <section class="photos-section">
        <div class="photos-titles-container">
            <div class="contact-sub">
                <h3>Photos</h3>
            </div>
            <div class="contact-title">
                <span>See our latest photos
                    from restaurant and hotel</span>
            </div>
        </div>
    </section>

    <footer>

    </footer>
</body>
</html>
